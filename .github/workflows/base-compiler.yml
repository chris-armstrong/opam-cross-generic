name: Builds, tests & co

on:
  - push
  - pull_request

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4
      - name: install zig
        uses: mlugg/setup-zig@v1
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.0
      - name: add repository
        run: opam repo add cross .
      - name: configure and install x86-64-linux-gnu cross
        run: opam install ocaml-cross
        env:
          HOST_TRIPLE: x86-64-linux-gnu
          HOST_TARGET: x86-64-linux-gnu
          ZIG_PATH: zig
